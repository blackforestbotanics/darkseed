language: python
python:
- '3.6'
- '3.7'
dist: xenial
install:
- pip install pipenv
- pipenv install --dev
script:
# - pylint **/*.py
- python -m pytest --cov=darkseed
- ./docs.py
after_success:
- codecov
deploy:
- provider: pages
  skip_cleanup: true
  local-dir: "./docs/html"
  github_token:
    secure: ""
  on:
    branch: master
    tags: true
- provider: pypi
  user: digitalvapor
  skip_cleanup: true
  password:
    secure: ""
  on:
    tags: true
