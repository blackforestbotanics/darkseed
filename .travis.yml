language: python
python:
- '3.6'
- '3.7'
dist: xenial
install:
- pip install pipenv
- pipenv install --dev
script:
- pylint **/*.py
- python -m pytest --cov=darkseed
- ./docs.py
after_success:
- codecov
deploy:
- provider: pages
  skip_cleanup: true
  local-dir: "./docs/html"
  github_token:
    secure: 
  keep_history: true
  on:
    branch: master
    tags: true
